<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<body>
    <nav>
        <h1 title="Página principal"><a th:href="@{/}">AutomobileCRUD.com</a></h1>
        <h2>Sistema de Cadastro</h2>
        <ul>
            <li><a th:href="@{/cadastro}" id="link__cadastro">Cadastrar</a></li>
            <li><a th:href="@{/listagem}" id="link__listagem">Listar</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h3>Insira as informações para o cadastro de um novo carro</h3>  
        <form th:action="@{/cadastro}" method="post" th:object="${carro}"> 
            <div class="form-group">
                <input type="text" th:field="*{marca}" name="marca" placeholder=" " required>
                <label for="marca">Marca:</label>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{modelo}" name="modelo" placeholder=" " required>
                <label for="modelo">Modelo:</label>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{cor}" name="cor" placeholder=" " required>
                <label for="cor">Cor:</label>
            </div>
            <div class="form-group">
                <input type="number" th:field="*{ano}" name="ano" placeholder=" " required> 
                <label for="ano">Ano:</label>
            </div>
            
            <input type="submit" value="Cadastrar" name="cadastrar">
        
        </form>
    </div>
</body>
</html>
